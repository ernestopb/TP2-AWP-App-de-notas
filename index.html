<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWP TP2</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="icons/icon-72x72.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css.css"> -->
</head>
<body>
    <div class="caja-modal">
        <div class="modal">
            <div class="contenido">
                <header>
                    <p>Agregar nueva Nota</p>
                    <i class="equis">x</i>
                </header>
                <form action="#">
                    <div class="fila titulo">
                        <label for="">Título</label>
                        <input type="text">
                    </div>
                    <div class="fila descripcion">
                        <label for="">Descripción</label>
                        <textarea></textarea>
                    </div>
                    <button>Agregar Nota</button>
                </form>
            </div>
        </div>
    </div>

    <div class="contenedor">
        <li class="agregar-caja">
            <div class="icono">
                <i class="icons">+</i>
            </div>
            <p>Agregar nueva nota</p>
        </li>
   
    </div>

<script src="app.js"></script>

</body>
</html>
